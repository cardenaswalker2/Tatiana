    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@300;400;600&family=Parisienne&display=swap');

        :root {

        /* Capa de Estrellas */

        /* Contenedor de IntroducciÃ³n */

        .intro-text {

        /* BotÃ³n MÃ¡gico */
        #start-btn {
            background: linear-gradient(45deg, #ff758c, #ff7eb3);
            border: none;
            padding: 15px 35px;

            transition: all 0.4s ease;
            box-shadow: 0 10px 20px rgba(255, 117, 140, 0.4);

            font-family: 'Quicksand', sans-serif;
        }

        #start-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 117, 140, 0.6);
        }

        /* Contenedor de Letras (Oculto al inicio) */
        #main-content {
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 10;
            width: 90%;
        }

        #lyrics {
            font-family: 'Dancing Script', cursive;

        /* Corazones y Brillos */
        .particle {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            animation: floatUp linear forwards;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) rotate(360deg); opacity: 0; }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Responsive */
        @media (max-width: 600px) {
            #lyrics { font-size: 2.2rem; }

    </style>

    <script>
        // CONFIGURACIÃ“N DE LETRAS
        const lyricsData = [
            { text: "AsÃ³mate a la ventana...", time: 0.5 },
            { text: "La luna...", time: 3 },
            { text: "Sera testigo de lo que siento", time: 3.9 },
            { text: "Por ti...", time: 6 },
            { text: "Hazme el hombre", time: 7.4 },
            { text: "MÃ¡s feliz...", time: 8.5 },
            { text: "Ven y dime que sÃ­", time: 9.4 },
            { text: "Ya no tardes nena", time: 11.7 },
            { text: "Que yo quiero verte", time: 13.8 },
            { text: "Estoy ansioso", time: 16 },
            { text: "Por tener tus labios", time: 17 },
            { text: "Con mis labios :)", time: 18 },
            { text: "âœ¨ðŸ’—âœ¨", time: 18.7 },
            { text: "Ven asÃ³mate amor", time: 19.8 },
            { text: "Traje serenata", time: 21.8 },
            { text: "Reina quiero verte", time: 23.9 },
            { text: "Asomate a la ventana ðŸ’—", time: 25.8 },
            { text: "Te amo, Tati ðŸ’—", time: 28 }
        ];

        const startBtn = document.getElementById('start-btn');
        const introCard = document.getElementById('intro-card');
        const mainContent = document.getElementById('main-content');
        const lyricsDiv = document.getElementById('lyrics');
        const audio = document.getElementById('audio');

        startBtn.addEventListener('click', () => {
            // TransiciÃ³n de salida de la carta
            introCard.style.transition = "all 0.8s ease";
            introCard.style.opacity = "0";
            introCard.style.transform = "scale(0.8)";
            
            setTimeout(() => {
                introCard.style.display = "none";
                mainContent.style.display = "flex";
                mainContent.style.animation = "fadeIn 2s forwards";
                
                audio.play();
                startLyricsSync();
                startHeartRain();
            }, 800);
        });

        function startLyricsSync() {
            audio.addEventListener("timeupdate", () => {
                const currentTime = audio.currentTime;
                let currentLine = lyricsData.findLast(line => currentTime >= line.time);

                if (currentLine && lyricsDiv.innerText !== currentLine.text) {
                    lyricsDiv.style.opacity = 0;
                    lyricsDiv.style.transform = "translateY(10px) scale(0.9)";
                    
                    setTimeout(() => {
                        lyricsDiv.innerText = currentLine.text;
                        lyricsDiv.style.opacity = 1;
                        lyricsDiv.style.transform = "translateY(0) scale(1)";
                    }, 250);
                }
            });
        }

        // LLUVIA DE CORAZONES Y BRILLOS
        function startHeartRain() {
            const symbols = ['ðŸ’—',  'âœ¨', 'ðŸŒ¸', 'â­'];
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.innerText = symbols[Math.floor(Math.random() * symbols.length)];
                particle.style.left = Math.random() * 100 + 'vw';
                particle.style.fontSize = (Math.random() * 20 + 15) + 'px';
                particle.style.duration = (Math.random() * 3 + 4) + 's';
                particle.style.animationDuration = (Math.random() * 2 + 4) + 's';
                particle.style.opacity = Math.random();
                
                document.body.appendChild(particle);
                setTimeout(() => particle.remove(), 6000);
            }, 300);
        }

        // FONDO DE ESTRELLAS ANIMADO
        const canvas = document.getElementById('star-field');
        const ctx = canvas.getContext('2d');
        let stars = [];

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }

        window.addEventListener('resize', resize);
        resize();

        for(let i=0; i<150; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.random() * 2,
                opacity: Math.random(),
                speed: Math.random() * 0.05
            });
        }

        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = "white";
            stars.forEach(s => {
                ctx.globalAlpha = s.opacity;
                ctx.beginPath();
                ctx.arc(s.x, s.y, s.size, 0, Math.PI * 2);
                ctx.fill();
                s.opacity += s.speed;
                if(s.opacity > 1 || s.opacity < 0) s.speed *= -1;
            });
            requestAnimationFrame(drawStars);
        }
        drawStars();

        // Polyfill findLast
        if (!Array.prototype.findLast) {
            Array.prototype.findLast = function(predicate) {
                for (let i = this.length - 1; i >= 0; i--) {
                    if (predicate(this[i], i, this)) return this[i];
                }
                return undefined;
            };
        }
    </script>
